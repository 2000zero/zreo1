<html lang="en">

<head>

<body>

    <div id="main">

        <!-- 导航栏 -->
        <div class="nav">
            <ul class="font">
                <li class="one"><a href="./index.html">首页</a></li>
                <li><a href="./jianjie.html">个人简介</a></li>

            </ul>
        </div>

    <!-- 轮播图 -->

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/lunbo1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/lunbo2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/lunbo3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/lunbo4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/lunbo5.jpg" alt="">
            </div>

        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <div id="font">
       
        <p>仪陇县位于川北低山与川中丘陵过渡地带，是老一辈无产阶级革命家朱德元帅和为人民服务光辉典范张思德同志的故乡。
            朱德故里景区位于仪陇县马鞍镇，规划面积52.5平方公里，以朱德故居、朱德诞生地、朱德故居纪念馆为主体的纪念园区面积5.6平方公里，
            是全国12个重点红色旅游区、30条红色精品旅游线路之一。
        </p>
    </div>
    <div id="grid">
        <div class="wenan1">
            <img src="./img/zd1.jpg" alt="">
        </div>
        <div class="wenan2 animate__animted animate__bounceIn wow">
            <img src="./img/zd2.jpg" alt="">
        </div>
        <div class="wenan2">
            <img src="./img/zd3.jpg" alt="">
        </div>
        <div class="wenan2">
            <img src="./img/zd7.jpg" alt="">
        </div>
        <div class="wenan2 animate__animted animate__bounceIn wow">
            <img src="./img/zd9.jpg" alt="">
        </div>
    </div>
    <div class="tup">
        <p> 朱德故里图片</p>
    </div>








    <script src="./swiper-bundle.min.js"></script>
    <script src="./wow.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper', {
            // direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            autoplay: true,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        })



    </script>

    <script>
        new wow().init();

    </script>


</body>
